<div class="form-group">
    <div class="mb-3" *ngIf="dep.DepartmentId!=0">
        <label for="departmentId" class="form-label">Department Id</label>
        <input type="text" class="form-control" id="departmentId" [(ngModel)]="DepartmentId" disabled/>
      </div>
    <div class="mb-3">
      <label for="departmentName" class="form-label">Department Name</label>
      <input type="text" class="form-control" id="departmentName" [(ngModel)]="DepartmentName" required />
    </div>
    <button type="submit"  (click)="addDepartment()" *ngIf="dep.DepartmentId==0"  class="btn btn-primary" >Add</button>
    <button type="submit" (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0"  class="btn btn-primary" >Update</button>
</div>

<app-confirm-dialog></app-confirm-dialog>
